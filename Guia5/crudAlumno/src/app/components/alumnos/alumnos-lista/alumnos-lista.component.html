<div class="card">
    <div class="card-body">
        <h6>Lista de Alumnos</h6>
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let alumno of alumnoList">
                    <td>{{alumno.name}}</td>
                    <td>{{alumno.lastname}}</td>
                    <td>{{alumno.age}}</td>
                    
                    <td>
                        <a class="btn btn-secondary text-white" (click)="onEdit(alumno)">
                            <i class="far fa-edit"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger text-white" (click)="onDelete(alumno.$key)">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</div>

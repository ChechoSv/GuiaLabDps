<div class="card">
    <div class="card-body">
        <form #alumnoForm="ngForm" (ngSubmit)="onSubmit(alumnoForm)">
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="alumnoService.selectedAlumno.$key">
            <div class="form-group">
                <input 
                type="text" 
                class="form-control"
                name="name" 
                #name="ngModel"
                [(ngModel)]="alumnoService.selectedAlumno.name"
                placeholder="Agregar Alumno nombre"
                >
            </div>

            <div class="form-group">
                <input 
                type="text" 
                class="form-control"
                name="lastname" 
                #lastname="ngModel"
                [(ngModel)]="alumnoService.selectedAlumno.lastname"
                placeholder="Agregar Alumno Apellido"
                >
            </div>
            <div class="form-group">
                <input 
                type="number" 
                class="form-control"
                name="age" 
                #age="ngModel"
                [(ngModel)]="alumnoService.selectedAlumno.age"
                placeholder="Agregar Alumno Edad"
                >
            </div>
           
            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i>Agregar Alumno
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(alumnoForm)">
                    <i class="fas fa-sync-alt"></i>Reset
                </button>
            </div>

        </form>
    </div>
</div>
